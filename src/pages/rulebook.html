<!DOCTYPE html>
<html>
    <head>

        <title>Hello</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <p>Row</p>
        <div class="container row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <p>Column</p>
        <div class="container column">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <p>Grow active</p>
        <div class="container stretch">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <p>Justify content and align items to end</p>
        <div class="container align_end">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <p>Various sizes and self alignments</p>
        <div class="container various_sizes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
